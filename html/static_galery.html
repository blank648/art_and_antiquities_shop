<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Diaconescu Adrian">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Statica – The Vintage Mosaic</title>
  <link rel="stylesheet" href="../public/resurse/general.css">
  <link rel="stylesheet" href="../public/resurse/general.scss">
  <link rel="stylesheet" href="../public/resurse/nav.css">
</head>
<body>
<div>
  <img
          src="https://cdn.orientalartauctions.com/1ebc4537-a8c2-6d94-9f0c-0242ac1a0007/123387__w_2000.jpg"
          usemap="#harta-vaze"
          alt="Vaze vintage"
          style="max-width:100%;height:auto;"
  >

  <map name="harta-vaze">
    <area
            shape="rect"
            coords="10,20,110,220"
            alt="Vaza chineză sec XIX"
    >
    <area
            shape="circle"
            coords="250,150,75"
            alt="Copie Carul cu Boi"
    >
    <area
            shape="poly"
            coords="400,30, 480,30, 520,210, 360,210"
            alt="Set pahare cristal de Bohemia"
    >
  </map>
</div>
</body>
</html>
